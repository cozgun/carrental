<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Araç güncelle</h5></div>
        <div class="card-body">
          <form [formGroup]="carUpdateForm">
            <!-- <div class="mb-3">
                <label for="id">Id</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="id"
                    formControlName="id"
                    class="form-control"

                  />

              <div class="mb-3">
                <label for="brandId">Marka Id</label>
                <div class="form-group">
                  <input
                    type="number"
                    id="brandId"
                    formControlName="brandId"
                    class="form-control"
                    placeholder="{{car.brandId}}"
                  />
                </div>
              </div>

              <div class="mb-3">
                  <label for="description">Model ve ilave bilgiler</label>
                  <div class="form-group">
                    <input
                      type="text"
                      id="description"
                      formControlName="description"
                      class="form-control"
                      placeholder="{{car.description}}"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="modelYear">Yılı</label>
                  <div class="form-group">
                    <input
                      type="number"
                      id="modelYear"
                      formControlName="modelYear"
                      class="form-control"
                      placeholder="{{car.modelYear}}"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="dailyPrice">Fiyatı</label>
                  <div class="form-group">
                    <input
                      type="number"
                      id="dailyPrice"
                      formControlName="dailyPrice"
                      class="form-control"
                      placeholder="{{car.dailyPrice}}"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="colorId">Rengi</label>
                  <div class="form-group">
                    <input
                      type="number"
                      id="colorId"
                      formControlName="colorId"
                      class="form-control"
                      placeholder="{{car.colorId}}"
                    />
                  </div>
                </div>
    

        </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="update()">Güncelle</button>
        </div>
      </div>
    </div>
  </div>
