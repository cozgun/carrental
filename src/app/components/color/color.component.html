<div><h4>Renkler</h4></div>
  <div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <!-- <label for="filterText" class="form-label">Search brand</label> -->
    <input type="text" [(ngModel)]="filterTextColor"class="form-control" id="filterTextColor" placeholder="renk ara">
  </div>

<div *ngIf="filterTextColor"class="alert alert-success">
  Aranan renk: {{filterTextColor}} 
</div>

 <ul class="list-group" *ngIf="dataLoaded==true">
    <li [class]="getAllColorClass()" 
    (click)="currentResetter(nullColor)"
    routerLink="/cars/color()"
    >Tüm renkler</li>

    <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.id}}"  
     *ngFor="let color of colors |colorPipe:filterTextColor" [class]="getCurrentColorClass(color)">{{color.name|titlecase}}</li>
    
  </ul>
